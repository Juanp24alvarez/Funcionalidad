<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mt-4">
                            <label for="">NOMBRE DEL EVENTO</label>
                            <input type="text" class="form-control" id="edit_evento">
                        </div>
                        <div class="mt-4">
                            <label for="">DESCRIPCIÓN</label>
                            <input type="text" class="form-control" id="descripcion_edit">
                        </div>
                        <div class="mt-4">
                            <label for="">IMÁGENES</label>
                            <input type="text" class="form-control" id="imagenes_edit">
                        </div>
                        <input type="hidden" id="id_edit">
                        <button class="btn btn-primary w-100" onclick="update()">Actualizar Evento</button>
                    </div>
                </div>
            </div>
        
           <div class="col-md-8">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear Nuevo Evento

                </button>
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>NOMBRE DEL EVENTO</th>
                                        <th>DESCRIPCIÓN</th>
                                        <th>IMÁGENES</th>
                                        <th>ACCIÓN</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mt-4">
                <label for="">NOMBRE DEL EVENTO</label>
                <input type="text" class="form-control" id="crear_evento">
            </div>
            <div class="mt-4">
                <label for="">DESCRIPCIÓN</label>
                <input type="text" class="form-control" id="crear_descripcion">
            </div>
            <div class="mt-4">
                <label for="">IMÁGENES</label>
                <input type="url" class="form-control" id="crear_imagenes">
            </div>
            <div>
                <button onclick="store()" class="btn btn-primary w-100">Crear Evento</button>
            </div>
            
        </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./API.js"></script>
</body>
</html>
